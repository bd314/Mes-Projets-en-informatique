#This is the default config

enable-pvpstats: true

disabled-worlds:
  - world_nether
  - city

#This will not count vanished players in the online value
hide-vanished: true

Scoreboard:
  Title: '&c&lMineCryms'
  #seconds
  # For instant updates you can or 1 and it will update every second
  Update-delay: 1
  Items:
    #The Title must have under 16 characters
    #Title: Type
    '&9Connectes': '%online%'
    '&9Argents': '%econ%'
    '&9Nombre de kill': '%kills%'

Temp-Scoreboard-enabled: true

Temp-Scoreboard:
  Title: '&a&lTop Kill'
  #%mobkills% | %kills% | %killstreak%
  Type: '%kills%'
  Color: '&9'
  #How many Players would be displayed
  Items: 3
  Intervall-show: 60
  Intervall-disappear: 30