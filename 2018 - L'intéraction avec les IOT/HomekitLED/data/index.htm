<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESPDeskLamp</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/atom196.png">
  <meta name="viewport" content="width=device-width,  initial-scale=1, maximum-scale=1,user-scalable=no">
</head>

<body>
  <header class="navbar navbar-default navbar-static-top" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">ESP8266 + FastLED</a>
      </div>
    </div>
  </header>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-1 col-sm-offset-2">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh" id="btnRefresh"></span>
          </button>
        </div>
        <div class="col-sm-4">
          <p id="status" class="form-control-static">Status</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Power</label>
        <div class="col-sm-6">
          <div class="btn-group" role="group" aria-label="Power">
            <button type="button" class="btn btn-default" id="btnPowerOn">On</button>
            <button type="button" class="btn btn-default" id="btnPowerOff">Off</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPattern" class="col-sm-2 control-label">Pattern</label>
        <div class="col-sm-6">
          <select class="form-control" id="inputPattern">
            <option>Rainbow</option>
            <option>Sinelon</option>
            <option>Juggle</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputBrightness" class="col-sm-2 control-label">Brightness</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon" id="spanBrightness">128</span>
            <input class="form-control" id="inputBrightness" type="range" step="1" min="0" max="255" />
          </div>
        </div>
      </div>
      <div class="form-group" id="wrapperHueSpeed">
        <label for="inputHueSpeed" class="col-sm-2 control-label">Hue Speed</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon" id="spanHueSpeed">1</span>
            <input class="form-control" id="inputHueSpeed" type="range" step="1" min="0" max="255" />
          </div>
        </div>
      </div>
      <div class="form-group" id="wrapperPaletteSpeed">
        <label for="inputPaletteSpeed" class="col-sm-2 control-label">Palette Duration</label>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon" id="spanPaletteSpeed">1</span>
            <input class="form-control" id="inputPaletteSpeed" type="range" step="1" min="1" max="10" />
          </div>
        </div>
      </div>
      <div class="form-group" id="wrapperColorWheel">
        <label for="inputColor" class="col-sm-2 control-label">Color</label>
        <div class="col-sm-6">
          <input id="inputColor" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group" id="wrapperColorPicker">
        <div class="col-sm-6 col-sm-offset-2">
          <div class="btn-group btn-group-justified" role="group" id="colors"></div>
        </div>
      </div>
    </form>
  </div>
  <script src="js/jquery-1.12.1.js"></script>
  <script src="js/jquery-minicolors.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
